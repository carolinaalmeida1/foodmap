<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Foodmap</title>
  </head>
  <body>

    <div class="preview col-sm-12 d-flex justify-content-center align-items-center">
      <h1 class="font-weight-bold text-white">Foodmap</h1>
    </div>

    <main class="home">
    <!-- Header -->
      <section class="container-fluid">
        <div class="row d-flex justify-content-center align-itemns-center">
          <div class="box-title col-xs-12 col-sm-12 col-md-12">
            <h1 class="title text-center text-white font-weight-bold">Foodmap</h1>
          </div>
          <hr class="style-border">
        </div>
      </section>
    <!-- Map -->
      <section class="map-google container-fluid">
        <div class="row d-flex justify-content-center">
          <div id="map" class="col-xs-12 col-sm-12 col-md-12">
          </div>
        </div>
      </section>
    <!-- Filter -->
      <section class="filter container-fluid">
        <h3 class="text-center font-weight-bold text-white">Restaurantes próximos</h3>
        <form class="navbar-form">
          <div class="form-group">
            <input type="text" class="search-rest form-control" style="min-width:100vh;" placeholder="Buscar">
          </div>
        </form>
      </section>
    <!-- Results -->
      <section class="search-results">
        <div class="row">
          <ul class="list-unstyled col-xs-12 col-sm-12 col-md-12">
          </ul>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div class="col-xs-12 col-sm-12 col-md-12 d-flex justify-content-center">
      <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title text-center font-weight-bold" id="myModalLabel">Title</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <a><img src="" class="img-modal"/></a>
              <div class="col-sm-12 col-md-12 p-0">
                <h5 class="description-title font-weight-bold">Descrição</h5>
                <p class="descr"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="food-order btn text-white text-uppercase font-weight-bold" data-dismiss="modal">Matar a fome agora</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcq48tyAtPgwmfJKoA0DgYKmWDorSluKc&callback=initMap"></script>
  </body>
</html>
