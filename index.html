<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>FoodMap</title>
  </head>
  <body>

    <!-- Topo -->
    <section class="container-fluid">
      <div class="row d-flex justify-content-center align-itemns-center">
        <div class="box-title col-sm-12 col-md-12">
          <h1 class="title text-center font-weight-bold">FoodMap</h1>
        </div>
        <hr class="style-border">
      </div>
    </section>

    <!-- Mapa API -->
    <section class="container-fluid">
      <div class="row d-flex justify-content-center align-itemns-center">
        <div id="map" class="map-google col-sm-12 col-md-12" style="height: 50vh; width: 80vh;">
        </div>
      </div>
    </section>

    <div class="col-sm-12 col-md-12">
      <h3 class="">Comida perto de vocÃª</h3>
    </div>

    <!-- Filtro -->
    <section class="container-fluid">
      <select class="filter form-control form-control-sm">
        <option>Arabe</option>
        <option>Fast Food</option>
        <option>Italiana</option>
        <option>Vegana</option>
        <option>Japonesa</option>
      </select>
    </section>

    <!-- Imagens -->
    <section class="container-fluid">
      <div class="row">
        <div class="img-restaurant col-sm-12 col-md-12">
        </div>
      </div>
    </section>

    <!-- Modais -->






    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcq48tyAtPgwmfJKoA0DgYKmWDorSluKc&callback=initMap">
    </script>
  </body>
</html>
